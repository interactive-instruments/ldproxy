plugins {
    id 'de.interactive_instruments.xtraplatform-feature' version '3.5.0'
    id 'com.jfrog.bintray' version '1.8.4' apply false
    id 'com.github.hierynomus.license-report' version '0.15.0' apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

apply from: '../version.gradle'

apply from: '../xtraplatform.gradle'

dependencies {
    feature group: 'de.interactive_instruments', name: 'ogcapi-stable', version: version

    // bundles to include in this feature
    bundle subprojects
}

apply from: '../immutables.gradle'

apply from: '../bintray.gradle'

apply from: '../snapshot.gradle'

apply from: '../license-headers.gradle'

apply from: '../license-report.gradle'

task checkAll { dependsOn subprojects*.tasks*.findByPath('check') }
task testAll { dependsOn subprojects*.tasks*.findByPath('test') }
