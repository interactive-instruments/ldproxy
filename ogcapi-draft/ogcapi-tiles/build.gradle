
dependencies {
    provided group: 'de.interactive_instruments', name: 'ogcapi-common'
    provided group: 'de.interactive_instruments', name: 'ogcapi-collections'
    provided group: 'de.interactive_instruments', name: 'ogcapi-features-core'
    provided group: 'de.interactive_instruments', name: 'ogcapi-features-geojson'

    // TODO upgrade to 1.3.10 and JTS 1.17.0
    embedded (group: 'no.ecc.vectortile', name: 'java-vector-tile', version: '1.3.8') {
        exclude module: 'jts-core'
    }
    embedded (group: 'org.locationtech.jts', name: 'jts-core', version: '1.16.1')
    embedded (group: 'org.locationtech.jts.io', name: 'jts-io-common', version: '1.16.1')

    testImplementation 'org.codehaus.groovy.modules.http-builder:http-builder:0.7'
}

repositories {
    maven {
        url "https://maven.ecc.no/releases"
    }
}

jar {
    manifest {
        instruction 'Embed-Import', 'false'
        instruction 'Embed-Export', 'false'
    }
}
