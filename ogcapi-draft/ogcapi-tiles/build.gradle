
dependencies {
    embedded (group: 'no.ecc.vectortile', name: 'java-vector-tile', version: '1.3.15') {
        exclude module: 'jts-core'
        exclude module: 'jts-io-common'
    }
    embedded (group: 'org.locationtech.jts', name: 'jts-core', version: '1.18.1')
    embedded (group: 'org.locationtech.jts.io', name: 'jts-io-common', version: '1.18.1') {
        exclude module: 'junit'
    }

    embedded (group: 'org.xerial', name: 'sqlite-jdbc', version: '3.36.0')

    testImplementation 'org.codehaus.groovy.modules.http-builder:http-builder:0.7'
}

repositories {
    maven {
        url "https://maven.ecc.no/releases"
    }
}

moduleInfo {
    requires = [
            'java.sql'
    ]
}