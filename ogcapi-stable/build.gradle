buildscript {
    dependencies {
        classpath (group: 'de.interactive_instruments', name: 'xtraplatform-modules', version: '4.0.0-SNAPSHOT') {
            changing = true
        }
    }
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}
plugins {
    id 'de.interactive_instruments.xtraplatform-feature' version '4.0.0-SNAPSHOT'
    id 'com.github.hierynomus.license-report' version '0.16.1' apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

apply from: '../version.gradle'

apply from: '../xtraplatform.gradle'

dependencies {
    // bundles to include in this feature
    bundle subprojects
}

apply from: '../license-headers.gradle'

//apply from: '../license-report.gradle'

task checkAll { dependsOn subprojects*.tasks*.findByPath('check') }
task testAll { dependsOn subprojects*.tasks*.findByPath('test') }
tasks.publish { dependsOn subprojects*.tasks*.findByPath('publish') }
