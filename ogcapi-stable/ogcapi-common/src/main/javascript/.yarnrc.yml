yarnPath: .yarn/releases/yarn-berry.js
npmScopes:
  xtraplatform:
    npmRegistryServer: https://dl.interactive-instruments.de/repository/npm/
    npmPublishRegistry: https://dl.interactive-instruments.de/repository/npm/
packageExtensions:
  "eslint-module-utils@*":
    peerDependencies:
      "eslint": "*"
  "@storybook/addon-essentials@*":
    peerDependencies:
      "@babel/core": "*"
      webpack: "*"
  "@storybook/core@*":
    peerDependencies:
      "@storybook/addon-essentials": "*"
  "@storybook/react@*":
    peerDependencies:
      "@storybook/addon-essentials": "*"
  "@xtraplatform-core@*":
    dependencies:
      babel-loader: "*"
  feature-u@*:
    peerDependencies:
      prop-types: "*"
pnpMode: loose
