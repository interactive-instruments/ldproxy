tilesetDescriptionTitle=Bei der Bereitstellung als Tiles werden die Daten in räumliche Kacheln portioniert, wobei die Größe der Kacheln vom Maßstab / der Zoomstufe abhängt. Die räumliche Organisation wird durch das Kachelschema (engl. <a href="https://www.ogc.org/standards/tms" target="_blank">Tile Matrix Set</a>) festgelegt.
howToUseTitle=Die von dieser API gemäß <a href="https://ogcapi.ogc.org/tiles/" target="_blank">OGC API Tiles</a> bereitgestellten Kacheln im gängigen Kachelschema "WebMercatorQuad" können auch in Anwendungen genutzt werden, die die OGC-API-Spezifikation nicht direkt unterstützen, sofern sie eine der folgenden Optionen unterstützen: <ul><li>In vielen Anwendungen können Kachelsätze über ein URL-Template nach dem sogenannten 'xyz'-Schema eingebunden werden, wobei '{z}' die Zoomstufe und '{y}' bzw. '{x}' die Zeile bzw. Spalte im Kachelraster der Zoomstufe bezeichnen. Kopieren Sie dazu das URL-Template und verwenden Sie dieses in der Anwendung.</li><li><a href="https://github.com/mapbox/tilejson-spec" target="_blank">TileJSON</a> ist ein gängiges Format zur Beschreibung von Kachelsätzen, das neben dem URL-Template weitere Metadaten zum Kachelsatz enthält. Sofern Anwendungen TileJSON unterstützen, kopieren Sie die TileJSON-URL und verwenden Sie diese in der Anwendung.</li></ul><br/> 
