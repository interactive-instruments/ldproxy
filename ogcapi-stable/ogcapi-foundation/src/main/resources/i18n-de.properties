howToUseTitle=Die von dieser API gemï¿½ï¿½ <a href="https://ogcapi.ogc.org/tiles/" target="_blank">OGC API Tiles</a> bereitgestellten Kacheln im gï¿½ngigen Kachelschema "WebMercatorQuad" kï¿½nnen auch in Anwendungen genutzt werden, die die OGC-API-Spezifikation nicht direkt unterstï¿½tzen, sofern sie eine der folgenden Optionen unterstï¿½tzen: <ul><li>In vielen Anwendungen kï¿½nnen Kachelsï¿½tze ï¿½ber ein URL-Template nach dem sogenannten 'xyz'-Schema eingebunden werden, wobei '{z}' die Zoomstufe und '{y}' bzw. '{x}' die Zeile bzw. Spalte im Kachelraster der Zoomstufe bezeichnen. Kopieren Sie dazu das URL-Template und verwenden Sie dieses in der Anwendung.</li><li><a href="https://github.com/mapbox/tilejson-spec" target="_blank">TileJSON</a> ist ein gï¿½ngiges Format zur Beschreibung von Kachelsï¿½tzen, das neben dem URL-Template weitere Metadaten zum Kachelsatz enthï¿½lt. Sofern Anwendungen TileJSON unterstï¿½tzen, kopieren Sie die TileJSON-URL und verwenden Sie diese in der Anwendung.</li></ul><br/> 
