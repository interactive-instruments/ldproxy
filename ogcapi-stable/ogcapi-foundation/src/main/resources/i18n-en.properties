tilesetDescriptionTitle=When provided as vector tiles, the data is portioned into spatial tiles, where the size of the tiles depends on the scale/zoom level. The spatial organization in a tiling scheme is defined by a <a href="https://www.ogc.org/standards/tms" target="_blank">Tile Matrix Set</a>.
howToUseTitle=The tiles provided by this API according to <a href="https://ogcapi.ogc.org/tiles/" target="_blank">OGC API Tiles</a> in the commonly used "WebMercatorQuad" tiling scheme can also be used in applications that do not directly support the OGC API specification, as long as they support one of the following options: <ul><li>In many applications tile sets can be specified via a URL template according to the so-called 'xyz' scheme, where '{z}' is the zoom level and '{y}' or {x}' are the row or column in the tile grid of the zoom level. To do this, copy the URL template and use it in the application.</li><li><a href="https://github.com/mapbox/tilejson-spec" target="_blank">TileJSON</a> is a commonly used format for describing tile sets, which contains metadata about the tile set in addition to the URL template. If applications support TileJSON, copy the TileJSON URL and use it in the application.</li></ul><br/>
