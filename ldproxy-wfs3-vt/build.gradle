
repositories {
    maven {
        url "https://github.com/ElectronicChartCentre/ecc-mvn-repo/raw/master/releases"
    }
}

dependencies {
    provided project(":ldproxy-wfs3")
    provided project(":ldproxy-wfs3-oas30")
    provided project(":ldproxy-wfs3-api")
    provided project(":ldproxy-ogcapi")
    provided project(":ldproxy-wfs3-geojson")
    provided project(":ldproxy-wfs3-core")

    provided group: 'de.interactive_instruments', name: 'xtraplatform-akka'
    provided group: 'de.interactive_instruments', name: 'xtraplatform-openapi'
    provided group: 'de.interactive_instruments', name: 'xtraplatform-server'

    embedded (group: 'no.ecc.vectortile', name: 'java-vector-tile', version: '1.3.3') {
        exclude module: 'jts-core'
    }
    embedded (group: 'org.locationtech.jts', name: 'jts-core', version: '1.15.1')
    embedded (group: 'org.locationtech.jts.io', name: 'jts-io-common', version: '1.15.1')
    //embedded group: 'xml-apis', name: 'xml-apis', version: '1.4.01'

    testImplementation 'org.codehaus.groovy.modules.http-builder:http-builder:0.7'
}
