---
  dataSource: "milestones"
  prefix: ""
  ignoreIssuesWith: 
    - "duplicate"
    - "question"
    - "wontfix"
    - "nocl"
  milestoneMatch: "{{tag_name}}"
  onlyMilestones: true
  ignoreTagsWith: 
    - "v1"
    - "-beta"
    - "-rc"
  groupBy:
    Breaking changes:
      - breaking
    Implemented enhancements:
      - enhancement
    Improvements:
      - improvement
    Fixed bugs:
      - bug
    Dependency updates:
      - dependencies
  changelogFilename: "CHANGELOG.md"
  template:
    label: ''
