sudo: required
services:
- docker
language:
- java
jdk:
- openjdk11
node_js: '10'
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- npm install -g yarn
script:
- "./gradlew assemble"
after_success:
- "./gradlew dockerDistTar"
- cd build/docker
- export TAG=$TRAVIS_BRANCH
- docker build -t $REPO:$TAG .
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- docker push $REPO
- cd ../../ogcapi-stable
- if [[ -n "$TRAVIS_TAG" ]]; then ../gradlew publishToMavenLocal bintrayUpload -PbintrayUser=$BINTRAY_USER -PbintrayApiKey=$BINTRAY_PASS; fi
- cd ../ogcapi-draft
- if [[ -n "$TRAVIS_TAG" ]]; then ../gradlew bintrayUpload -PbintrayUser=$BINTRAY_USER -PbintrayApiKey=$BINTRAY_PASS --init-script ../.maven-local.gradle; fi
env:
  global:
  - REPO=iide/ldproxy
  - secure: 
  - secure: 
  - secure: 
  - secure: 
