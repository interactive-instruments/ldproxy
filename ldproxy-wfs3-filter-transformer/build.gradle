
version = '1.4.0'

dependencies {
    provided project(":ldproxy-wfs3")
    provided project(":ldproxy-wfs3-api")
    provided project(":ldproxy-wfs3-oas30")

    provided group: 'de.interactive_instruments', name: 'xtraplatform-openapi'
    provided group: 'de.interactive_instruments', name: 'xtraplatform-akka-http'

    //TODO: might come from xtraplatform-geotools, also used in around-relations
    embedded (group: 'org.locationtech.jts', name: 'jts-core', version: '1.16.0')
    embedded (group: 'org.locationtech.jts.io', name: 'jts-io-common', version: '1.16.0')
}

jar {
    manifest {
        instruction 'Embed-Import', 'false'
        instruction 'Embed-Export', 'false'
    }
}